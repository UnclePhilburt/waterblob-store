services:
  # Web Service - serves both frontend and API
  - type: web
    name: waterblob-store
    env: node
    buildCommand: chmod +x backend/build.sh && backend/build.sh
    startCommand: chmod +x backend/start.sh && cd backend && ./start.sh
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: FRONTEND_URL
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
